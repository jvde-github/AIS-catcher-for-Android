name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ] 

jobs:
  apk:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository and submodules
      uses: actions/checkout@v3
      with:
        submodules: recursive
        
    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Set permissions for gradlew
      run: chmod +x gradlew
      
    - name: Build 
      run: ./gradlew build    
      
    - uses: r0adkll/sign-android-release@v1
      name: Sign app APK
      # ID used to access action output
      id: sign_app
      with:
        releaseDirectory: app/build/outputs/apk/release
        signingKeyBase64: ${{ secrets.SIGNING_KEY }}
        alias: ${{ secrets.ALIAS }}
        keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
        keyPassword: ${{ secrets.KEY_PASSWORD }}
      env:
        BUILD_TOOLS_VERSION: "30.0.2"
        
    - name: Upload Debug APK
      uses: actions/upload-artifact@v1
      with:
        name: debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk

    - name: Upload Release APK
      uses: actions/upload-artifact@v2
      with:
        name: release-apk
        path: ${{steps.sign_app.outputs.signedReleaseFile}}
        
    - name: Push release file to repository
      uses: dmnemec/copy_file_to_another_repo_action@v1.1.1
      env:
        API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
      with:
        source_file:  ${{steps.sign_app.outputs.signedReleaseFile}}
        destination_repo: 'jvde-github/AIS-catcher-for-Android'
        destination_branch: 'media'
        user_email: ${{ secrets.USER_EMAIL_GITHUB }}
        user_name: ${{ secrets.USER_NAME_GITHUB }}
        commit_message: 'auto generated by Action workflow'

 
